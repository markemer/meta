name: "Fast Forward Forks"
on:
  workflow_dispatch:
  schedule:
  - cron: "15 * * * *"

jobs:
  ff_mp:
    name: Fast Forward Macports
    runs-on: ubuntu-latest
    steps:
    - name: Merge Macports Ports Upstream
      uses: rohrwerkzeuge/upstream-updates@1.1.0
      with:
        repo: 'macports-ports'
        op-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        branch: 'master'
    - name: Merge Macports Base Upstream
      uses: rohrwerkzeuge/upstream-updates@1.1.0
      with:
        repo: 'macports-base'
        op-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        branch: 'master'
